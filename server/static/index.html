<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
    }

    header {
      margin: 20px 0;
      text-align: center;
    }

    #status {
      margin-bottom: 10px;
      font-size: 14px;
      color: #555;
    }

    .container {
      position: relative;
    }

    img {
      max-width: 90vw;
      max-height: 80vh;
      border: 2px solid #ccc;
      border-radius: 12px;
      background: #ddd;
      object-fit: contain;
      cursor: pointer;
      transition: 0.3s;
    }

    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 1000;
      object-fit: contain;
      background: black;
      border: none;
      margin: 0;
    }

    #waiting {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="video" src="/static/placeholder.jpg" alt="Waiting for stream..." />
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    const video = document.getElementById("video");
    const waiting = document.getElementById("waiting");
    const status = document.getElementById("status");

    let hasBroadcaster = false;

    socket.on("connect", () => {
      console.log("[Viewer] connected:", socket.id);
      socket.emit("join_viewer");
    });

    socket.on("image_frame", data => {
      hasBroadcaster = true;
      video.src = "data:image/jpeg;base64," + data.image;
      waiting.style.display = "none";
    });

    socket.on("peer_disconnect", () => {
      console.log("[Viewer] broadcaster disconnected");
      hasBroadcaster = false;
      waiting.style.display = "block";
      video.src = "/static/placeholder.jpg";
    });

    socket.on("no_broadcaster", () => {
      console.log("[Viewer] No broadcaster available");
      status.innerText = "⚠️ Không có tín hiệu từ broadcaster";
      waiting.style.display = "block";
      video.src = "/static/placeholder.jpg";
    });

    video.addEventListener("click", () => {
      video.classList.toggle("fullscreen");
    });
  </script>
</body>
</html>
